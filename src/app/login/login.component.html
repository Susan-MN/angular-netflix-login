<div class="navbar">
    <div class="navbar-title">Netflix</div>
  </div>
<div class="login-container">
    <h1>Welcome Back</h1>
    <h2>Sign in to continue watching</h2>
    <form [formGroup]="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" formControlName="email"   />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character.</small>
          </div>
      </div>
      <button type="submit" (click)="onSubmit()">Sign In</button>
    </form>
  </div>
